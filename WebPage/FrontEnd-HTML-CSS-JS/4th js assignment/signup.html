<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <!-- BootstrapCss -->
    <link rel="stylesheet" href="./assits/bootstrap/css/bootstrap.min.css">
</head>
<body class="bg-info" id="SignupPage">
    <section class="container">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="rounded-3 bg-dark shadow-lg border-2 border border-dark w-100">
                <div id="LoginForm" class="Form p-5 text-center">
                    <input type="email" placeholder="Email (example@gmail,yahoo or hotmail.com)" class="email form-control mb-1">
                    <input type="text" placeholder="UserName" class="userName form-control mb-1">
                    <input type="password" placeholder="Password" class="password form-control mb-1">
                    <p id="ErrorLog" class="text-danger">  </p>
                    <a id="SignUp" href="#"  class="btn btn-info btn-sm ">Send Data</a>
                    <p class="text-light">
                        You have an account? <a class="text-decoration-none text-danger" href="./login.html">Login</a> 
                    </p>
                </div>
            </div>
        </div>
        
    </section>
    <!-- BootstrapJS -->
    <script src="./assits/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
